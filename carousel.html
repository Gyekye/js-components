<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carousel.css">
    <title>carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" alt="carousel-image">
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" alt="carousel-image">
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" alt="carousel-image">
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-previous" aria-label="previous-slide"> < </button>
            <button id="carousel-button-next" aria-label="next-slide"> > </button>
        </div>

    </div>
    <script src="js/carousel.js"></script>
</body>
</html>
