<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/blog.css">
    <title>Blog Api</title>
</head>
<body>
<header id="header">
    <h1>BlogSpace</h1>
</header>
<div class="divider">
    <div class="create-post-container">
        <div class="post-form-group">
            <h2>Create Post</h2>
            <input type="text" name="post-title" id="post-title" placeholder="Post Title Here...">
            <textarea name="post-body" id="post-body" cols="30" rows="10" placeholder="Post Body Here..."></textarea>
            <button id="submit-post">Create post</button>
        </div>
    </div>
    <div class="post">

    </div>
</div>


<script src="api/blogapi.js"></script>
</body>
</html>
